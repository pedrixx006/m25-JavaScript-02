<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de uso do Js com formulario</title>
</head>

<body>
    <header>
        <h1>uso de js com formularios</h1>
    </header>
    <section id="idsecform">
        <form action="#" method="get" id="idform">
            <fieldset>
                <label for="idnome">Nome:</label>
                <input type="text" id="idnome" name="nome">
            </fieldset>
            <fieldset>
                <label for="idtelefone">telefone</label>
                <input type="text" id="idtelefone" name="telefone">
            </fieldset>
            <div>
                <input type="submit" value="enviar">
                &nbsp; &nbsp;
                <input type="reset" value="limpar">
            </div>
        </form>
    </section>
    <script src="formulario.js"></script>
</body>

</html>
